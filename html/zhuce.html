<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/zhuce.css">
    <script src="../js/jquery/jquery.min.js"></script>
    <script src="../js/jquery.nicescroll-master/jquery.nicescroll.min.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/zhuce.js"></script>
</head>

<body>
    <div class="box">
        <div class="main">
            <div class="title">
                <h4>注册</h4>
            </div>
            <div class="content">
                <form class="form">
                    <ul class="form-common">
                        <li class="country">
                            <div class="input">
                                <span class="cr">国家和地区</span>
                                <span class="cy">中国</span>
                            </div>
                        </li>
                        <li class="username">
                            <div class="input">
                                <span class="qh">+86</span>
                                <input type="text" class="phone" placeholder="手机号" name="tel">
                                <span class="error error1">手机号格式错误</span>
                                <span class="error error2">手机号未注册</span>
                            </div>
                        </li>
                        <li class="password">
                            <div class="input">
                                <span class="mm">验证码</span>
                                <input type="text" class="pass">
                                <span class="error">请输入验证码</span>
                                <span class="error">验证码错误</span>
                                <span class="yz"></span>
                            </div>
                            <div class="yzm">
                                <a class="getyzm">获取验证码</a>
                            </div>
                        </li>
                        <li class="note">
                            <div>
                                <span>未注册的手机号验证后将自动注册(初始密码为手机号后四位)</span>
                            </div>
                            
                            <a href="./denglu.html">账户密码登录</a>

                        </li>
                    </ul>
                    <div class="btn">
                        <a>注册</a>
                    </div>
                    <div class="info">
                        <ul>
                            <li>
                                <ul>
                                    <li class="text">其他账号登录:</li>
                                    <li class="weixin li"></li>
                                    <li class="weibo li"></li>
                                    <li class="qq li"></li>
                                    <li class="zfb li"></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="agreement">
                        <span>
                            登录代表你已同意 
                            <a href="">用户协议</a>
                            和
                            <a href="">隐私政策</a>
                        </span>
                    </div>
                </form>
                <div class="country-list">
                    <ul class="countrylist">
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="foot_fix">
                <h2>Copyright&nbsp;©&nbsp;2020&nbsp;smartisan.com&nbsp;版权所有</h2>
            </div>
            <h4><a href="https://beian.miit.gov.cn/"><span>京 ICP 备 18020659 号 - 2</span></a></h4>
        </div>
    </div>
</body>

</html>
